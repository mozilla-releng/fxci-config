        instance_types: [*c3d-standard-30-lssd]
      - pool-group: comm-1
        suffix: '-large'
        instance_types: [*c3d-standard-30-lssd]
      - pool-group: comm-2
        suffix: '-large'
        instance_types: [*c3d-standard-30-lssd]
